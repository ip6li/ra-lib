<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>X.509 Browser JS Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mocha.css" />
</head>
<body>

<form action="#" id="form_credentials">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username"/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password"/>
    </div>
    <div>
        <input type="button" onclick="sendLogin();" id="send" value="Send"/>
    </div>
</form>

<form action="#" id="form_message">
    <div>
        <label for="message">Message:</label>
        <textarea id="message" rows="10" cols="50"></textarea>
    </div>
    <div>
        <input type="button" onclick="sendMessage();" id="sendMsg" value="Send"/>
    </div>
</form>

<div id="mocha"></div>

<div>
    <h3>Dump</h3>
    <div id="dump" style="font-family: 'Courier New',monospace"></div>
</div>

<div>
    <h3>Message</h3>
    <div id="msg" style="font-family: 'Courier New',monospace"></div>
</div>

<div>
    <h3>Debug Output</h3>
    <div id="debug" style="font-family: 'Courier New',monospace"></div>
</div>

<script src="chai.js"></script>
<script src="mocha.js"></script>

<script class="mocha-init">
    mocha.setup('bdd');
    mocha.setup({globals: ['Components','getFrameLocation','handler']}); // due to some Firefox extensions
    mocha.checkLeaks();
</script>
<script src="bundle.js"></script>
<script src="example.class.js"></script>
<script src="test.genkey.js"></script>
<script class="mocha-exec">
    mocha.run();
</script>
</body>
</html>
